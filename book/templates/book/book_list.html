{% extends "base.html" %}
{% block title %}Book List{% endblock %}

{% block content %}
<h1>Book List</h1>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> - {{ book.author }} - ${{ book.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
